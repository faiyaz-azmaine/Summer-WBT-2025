<!DOCTYPE html>
<html>

<head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../data/contact.js" defer></script>
</head>

<body>

    <form id="contactForm">
        <h1> Contact with me </h1>

        First name :<input type="text" id="fname" required><br>
        Last name :<input type="text" id="lname" required><br>
        Email :<input type="email" id="email" required><br>
        Birthday :<input type="date" id="birthday"><br>
        Gender :<br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female <br>
        <input type="radio" name="gender" value="Others">Others <br>
        Meeting purpose :<input type="text" id="purpose" required><br>
        Meeting Schedule:<br>
        <input type="radio" name="schedule" value="10 AM"> 10 AM <br>
        <input type="radio" name="schedule" value="1 PM"> 1 PM <br>
        <input type="radio" name="schedule" value="3 PM"> 3 PM <br>

        <input type="submit" value="Submit">
        <input type="reset">
    </form>

</body>

</html>
